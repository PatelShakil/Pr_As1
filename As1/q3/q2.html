  <body>
    <input id="txtemail" placeholder="Enter Email Address" />
    <button id="checkEmail" onclick="checkEmail()">Check Email</button>

    <script>
      function checkEmail() {
        let str = document.getElementById("txtemail").value;
        if (str === "") {
          alert("Please enter Email");
          return;
        }
        if (str.includes("@")) {
          alert("Email Verified");
        } else {
          alert("Please enter valid email address");
        }
      }
    </script>
  </body>
