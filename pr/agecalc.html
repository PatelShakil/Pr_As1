  <body>
    <input type="date" id="date" />
    <button onclick="onDateSelected()">Calculate Age</button>
    <h3 id="res"></h3>
    <script>
      function onDateSelected() {
        let date = new Date(document.getElementById("date").value);

        let curDate = new Date();
        let age = (curDate.getFullYear() -date.getFullYear())
        let res = document.getElementById("res");

        let monthDiff = curDate.getMonth() - date.getMonth();

        if(monthDiff < 0 || (monthDiff === 0 && curDate.getDate() < date.getDate())) {
            age--;
        }
        
        res.textContent = "Your Age is " + age  + " years";
        console.log(date);
      }
    </script>
