<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments | M.Shakil Patel</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .assignment {
            background-color: #e0e0e0;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .assignment:hover {
            background-color: #d0d0d0;
        }
        .assignment-title {
            font-size: 18px;
            font-weight: bold;
        }
        .question-list {
            display: none;
            margin-top: 10px;
        }
        .question-list a {
            display: block;
            margin: 5px 0;
            padding: 8px;
            border: none;
            background-color: gainsboro;
            color: black;
            border-radius: 5px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .question-list a:hover {
            background-color: #474d5a;
            color: white;

        }
    </style>
    <script>
        function toggleQuestions(id) {
            const list = document.getElementById(id);
            list.style.display = list.style.display === 'none' ? 'block' : 'none';
        }

        window.onload = function() {
            // Data for the assignments
            const questions = [
                {
                    "link":"https://patelshakil.github.io/Pr_As1/As2/q1.html"
                },
                {
                    "link":"https://patelshakil.github.io/Pr_As1/As2/q2.html"
                },
                {
                    "link":"https://patelshakil.github.io/Pr_As1/As2/q3.html"
                },
                {
                    "link":"https://patelshakil.github.io/Pr_As1/As2/q4.html"
                },
                {
                    "link":"https://patelshakil.github.io/Pr_As1/As2/q5.html"
                },
                {
                    "link":"https://patelshakil.github.io/Pr_As1/As2/q6.html"
                },
                {
                    "link":"https://patelshakil.github.io/Pr_As1/As2/q7.html"
                },
                {
                    "link":"https://patelshakil.github.io/Pr_As1/As2/q8.html"
                },
                {
                    "link":"https://patelshakil.github.io/Pr_As1/As2/q9.html"
                },
                {
                    "link":"https://patelshakil.github.io/Pr_As1/As2/q10.html"
                },
            ];

            // Generate question buttons for Assignment 2
            const assignment2List = document.getElementById('assignment2-list');
            questions.forEach((question, index) => {
                const link = document.createElement('a');
                link.href = question.link; // Update this URL as needed
                link.innerText = "Que." +( index +1);
                assignment2List.appendChild(link);
            });

            // Generate question buttons for Assignment 3
            // const assignment3List = document.getElementById('assignment3-list');
            // questions.forEach((question, index) => {
            //     const link = document.createElement('a');
            //     link.href = `#question${index + 1}`; // Update this URL as needed
            //     link.innerText = index +1;
            //     assignment3List.appendChild(link);
            // });
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="assignment" onclick="toggleQuestions('assignment2-list')">
            <div class="assignment-title">Assignment 2</div>
            <div id="assignment2-list" class="question-list"></div>
        </div>
    </div>
</body>
</html>
