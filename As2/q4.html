<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .slider img { display: none; }
        .slider img:first-child { display: block; }
    </style>
</head>
<body>

<div class="slider">
    <img src="https://i.ytimg.com/vi/cVN-5Vlvs8Q/hq720.jpg?sqp=-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLDm50b335r-5kvnmZmRKzgQJ_VyQQ" alt="Image 1" width="300">
    <img src="https://i.ytimg.com/vi/o6Bur2v-iLo/hqdefault.jpg?sqp=-oaymwEXCOADEI4CSFryq4qpAwkIARUAAIhCGAE=&rs=AOn4CLA34jhkQLoVYEBoLBt9zPnBcoSo2Q" alt="Image 2" width="300">
    <img src="https://i.ytimg.com/vi/B-sqZroc1iE/hqdefault.jpg?sqp=-oaymwExCOADEI4CSFryq4qpAyMIARUAAIhCGAHwAQH4Af4JgALQBYoCDAgAEAEYYSBFKHIwDw==&rs=AOn4CLA2fMAXANkF53_lF3ferxWpaSuRZg" alt="Image 3" width="300">
</div>

<br>

<button id="prev">Previous</button>
<button id="next">Next</button>

<script>
$(document).ready(function() {
    var currentIndex = 0;
    var images = $('.slider img');
    var totalImages = images.length;
    
    function showImage(index) {
        images.hide();
        images.eq(index).show();
    }
    
    $('#next').click(function() {
        currentIndex = (currentIndex + 1) % totalImages;
        showImage(currentIndex);
    });
    
    $('#prev').click(function() {
        currentIndex = (currentIndex - 1 + totalImages) % totalImages;
        showImage(currentIndex);
    });
});
</script>

</body>
</html>
